<h4>
  Client 1 - Sharks
</h4>

<app-my-selector
  [label]="'Sharks'"
  [options]="sharks"
  (selectionChanged)="selectedShark = $event"
>
  <ng-template selectedTemplate let-shark>
    <fa-icon *ngIf="shark" [icon]="getSwimIcon(shark)"></fa-icon>
    {{ shark?.name || "Shark" }}
  </ng-template>

  <ng-template optionTemplate [options]="sharks" let-shark let-id="index">
    <a class="dropdown-item" [style.color]="id % 2 == 0 ? 'black' : 'blue'">
      <fa-icon *ngIf="shark" [icon]="getSwimIcon(shark)"></fa-icon>
      {{ sharkDisplay(shark) }}
    </a>
  </ng-template>
</app-my-selector>
